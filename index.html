    <link rel='stylesheet' type='text/css' href='css/game.css' />
  </head>
  <body>
    <div id='main'>
      <canvas id='background'></canvas>
      <canvas id='lander'></canvas>
      <div id='instructions'>
        <h3>How to play</h3>
        <p>Arrow up: boost lander</p>
        <p>Arrow left: shift lander to the left</p>
        <p>Arrow right: shift lander to the right</p>
        <p>Space: restart level / go to next level when done</p>

    </div>
