<html>
  <head>
    <title>Rescue Land!</title>
    <link rel='stylesheet' type='text/css' href='css/game.css' />
  </head>
  <body>
    <div id='main'>
      <canvas id='background'></canvas>
      <canvas id='lander'></canvas>
      <div id='instructions'>
        <h3>How to play</h3>
        <p>Arrow up: boost lander</p>
        <p>Arrow left: shift lander to the left</p>
        <p>Arrow right: shift lander to the right</p>
        <p>Space: reset</p>
      </div>
    </div>

    <script src='js/common/cell.js'></script>
    <script src='js/common/grid.js'></script>
    <script src='js/common/screen.js'></script>
    <script src='js/common/rectangle.js'></script>
    <script src='js/common/sprite.js'></script>
    <script src='js/common/sprite_sheet.js'></script>
    <script src='js/common/physics/acceleration.js'></script>
    <script src='js/common/physics/speed.js'></script>
    <script src='js/common/physics/position.js'></script>
    <script src='js/objects/hostage.js'></script>
    <script src='js/objects/lander/shift.js'></script>
    <script src='js/objects/lander/lander.js'></script>
    <script src='js/objects/levels/level.js'></script>
    <script src='js/input/input_handler.js'></script>
    <script src='js/game/rescue_land.js'></script>
    <script src='js/main.js'></script>
  </body>
</html>
